    <!DOCTYPE html>
<html>
<head>
    <title>Page Blocker</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Blocked pages</h2>
        <table class="table table-bordered" id="summary_table">
            <thead>
            <tr>
                <th>URL Pattern</th>
                <th>Blocked</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="url_pattern"></td>
                <td id="url_action"></td>
            </tr>
            </tbody>
        </table>
        <div class="input-group mb-3">
            <input type="text" 
                id="newUrlPattern"
                class="form-control" placeholder="reddit.com"
                aria-label="url" aria-describedby="basic-addon2">
            <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="add_button">
                Add
            </button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
